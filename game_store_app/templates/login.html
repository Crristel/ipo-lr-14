<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- автоматически рендерит (отображает) форму Django (django.forms.Form) в виде HTML, где каждое поле формы оборачивается в тег <p></p> -->
    <button type="submit">Login</button>
</form>
</body>
</html>
